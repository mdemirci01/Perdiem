<!doctype html>

<!-- ASSIGN OUR ANGULAR MODULE -->
<html ng-app="perdiem">
<head>
	<!-- META -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1"><!-- Optimize mobile viewport -->

	<title>Node/Angular Perdiem App</title>

	<!-- SCROLLS -->
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css">
	<style>
		html 					{ overflow-y:scroll; }
		body 					{ padding-top:70px; }
		#post-list 				{ margin-bottom:30px; }
		#post-form 	 			{ margin-bottom:50px; }
		textarea.ng-invalid {border-color:red}
		textarea.ng-valid {border-color:gray;}
	</style>

	<!-- SPELLS -->
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script><!-- load angular -->
	<script src="js/ui-bootstrap-tpls-2.5.0.min.js"></script>
	<script src="js/controllers/main.js"></script> <!-- load up our controller -->
	<script src="js/services/posts.js"></script> <!-- load our post service -->
	<script src="js/core.js"></script> <!-- load our main application -->

</head>
<!-- SET THE CONTROLLER -->
<body ng-controller="mainController">
	

		<nav class="navbar navbar-inverse navbar-fixed-top">
			<div class="container-fluid">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="/">Perdiem</a>
				</div>
				<div class="navbar-collapse collapse">
					<ul class="nav navbar-nav">
						<li><a href="/">Anasayfa</a></li>
						<li><a href="/notifications">Bildirimler</a></li>
						<li><a href="/messages">Mesajlar</a></li>
					</ul>
					
	
		<ul class="nav navbar-nav navbar-right">
			<li><a href="/Account/Register">Register</a></li>
			<li><a href="/Account/Login">Log in</a></li>
		</ul>
	
				</div>
			</div>
		</nav>
		<div class="container-fluid">
		<div class="row">
			<div class="col-md-3">

			</div>
			<div class="col-md-6">
				<!-- FORM TO CREATE POSTS -->
					<div id="post-form" class="row">
							
								<form name="postForm">
									<div class="form-group">
				
										<!-- BIND THIS VALUE TO formData.text IN ANGULAR -->
										<textarea name="postText" class="form-control" placeholder="Bugün ne düşünüyorsun?" ng-model="formData.text" ng-maxlength="10"></textarea>
										<div ng-show="postForm.postText.$error.maxlength" class="text-danger pull-left">Metin 1000 karakterden uzun olamaz.</div>
									</div>
				
									<!-- createPost() WILL CREATE NEW POSTS -->
									<button type="submit" class="btn btn-primary pull-right" ng-click="createPost()">Gönder</button>
								</form>
							
						</div>
		<!-- POST LIST -->
		<div id="post-list" class="row">
		

				

				<!-- LOOP OVER THE POSTS IN $scope.posts -->
				<div class="panel panel-default" ng-repeat="post in posts | orderBy:'-createDate'">
					<div class="panel-body">
							<span uib-dropdown on-toggle="toggled(open)" class="pull-right">
									<a href id="simple-dropdown" uib-dropdown-toggle>
									  <span class="caret"></span>
									</a>
									<ul class="dropdown-menu" uib-dropdown-menu aria-labelledby="simple-dropdown">
									  <li>
										<a href ng-click="deletePost(post._id)">Sil</a>
									  </li>
									</ul>
							</span>
						{{ post.text }}
						
					</div>
				</div>

				<p class="text-center" ng-show="loading">
					<span class="fa fa-spinner fa-spin fa-3x"></span>
				</p>

			
		</div>
		
	</div>
	<div class="col-md-3">
		
	</div>
</div>
		<div class="text-center text-muted">
			<p>A demo by <a href="http://muratdemirci.me">Murat Demirci</a>.</p>
		</div>

	</div>

</body>
</html>
